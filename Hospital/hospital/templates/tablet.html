{% extends 'pharmacy_page.html' %}
{% block content %}
{% load static %}

<br><br><br><br><br><br><br><br>
<center>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" autocomplete="off" name="name" placeholder="name"><br>
    <input type="text" autocomplete="off" name="problems" placeholder="problems"><br>
    <input type="text" autocomplete="off" name="tablet_mg" placeholder="tablet_mg"><br>
    <input type="text" autocomplete="off" name="age_limit" placeholder="age_limit"><br>
    <input type="text" autocomplete="off" name="price" placeholder="price"><br>
    <input type="text" autocomplete="off" name="stock" placeholder="stock"><br>
    <br><select name="severity">
        <option selected disabled>severity</option>
        <option value="high">high</option>
        <option value="medium">medium</option>
        <option value="low">low</option>
    </select><br>
    <input type="file" name="image" ><br>
    <input type="submit">
</form></center>
{% endblock %}
